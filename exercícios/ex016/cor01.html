    <title>cores em css</title>
</head>
<body>
    <h1>representação de cores</h1>
    <h2 style="background-color: blue; color: white">representação por nomes</h2>
     <br>
     <h2 style="background-color: #0000ff; color: #ffffff;">representação por hexidacimais</h2>
     <br>
     <h2 style="background-color: rgb(0, 0, 255); color: rgb(255, 255, 255)">representação rgb</h2>
     <br>
     <h2 style="background-color: hsl(240, 100%, 50%); color: hsl(0, 0%, 100%);">representação por hsl</h2>
</body>
