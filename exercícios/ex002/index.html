<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
    <h1>Páragrafos e Quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. <br> Basta colocar tudo no meio de par de tags p e /p.</p> <br>
    &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
    </p>
</body>
</html>
